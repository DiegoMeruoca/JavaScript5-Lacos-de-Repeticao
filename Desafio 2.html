<html lang=“pt-br”>
	<head>
		<title>Desafio 2</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let cont;
			document.write("<h3>Numeros pares do 0 ao 100...</h3>");
			//Utilizando o While
			cont =0;
			while(cont<=100){
				if(cont%2==0){
					document.write(cont+"<br>");
				}
				cont++;	
			}
		</script>
	</head>

</html>
