<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let cont;
			//Loop Infinito com While
			cont=25;
			while(cont>10){
				//Este bloco está em loop infinito
				//Portanto nunca terá fim, travando assim a aplicação
				document.write("Javascript<br>");
				cont++;
			}
		</script>
	</head>

	</body>
</html>
