<html lang=“pt-br”>
	<head>
		<title>Desafio 2</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let i;
			let medias=new Array();
			let qtd;
			//Perguntando a qtd
			qtd=parseFloat(prompt("Quantos alunos você quer avaliar?","Digite aqui..."));
			//Utilizando o For para receber os itens
			for(i=0; i<qtd; i++){
				medias[i]=(prompt("Digite a média do aluno "+parseFloat(i+1),"Digite aqui..."));
			}
			document.write("A situação dos alunos é:<br>");
			//Utilizando o For para exibir os itens
			for(i=0; i<qtd; i++){
				if(medias[i]>=7){
					document.write("Aluno " +parseFloat(i+1)+": Aprovado!<br>");
				}else{
					document.write("Aluno " +parseFloat(i+1)+": Reprovado!<br>");
				}
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
