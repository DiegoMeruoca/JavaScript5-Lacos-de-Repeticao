<html lang=“pt-br”>
	<head>
		<title>Desafio 1</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let tabuada;
			let limite;
			let cont;
			let resultado;
			//Obtendo os valores
			tabuada=prompt("Digite o numero base da tabuada:","Digite aqui.")
			limite=prompt("Digite o numero até onde vai sua tabuada:","Digite aqui.")
			//Utilizando o While
			cont =0;
			while(cont<=limite){
			resultado=tabuada*cont;
				document.write(tabuada+" * "+cont+" = "+resultado+"<br>");
				cont++;
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
