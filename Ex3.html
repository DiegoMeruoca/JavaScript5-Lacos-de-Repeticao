<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let cont;
			//Utilizando o Do While
			cont=25;
			do{
				//Este bloco será executado uma vez,
				//depois do teste no while já para
				document.write("Javascript<br>");
				cont++;
			}while(cont<10);
		</script>
	</head>
	<body>
	
	</body>
</html>
